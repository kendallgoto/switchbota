version: '3.7'
services:
   switchbota:
    user: 1000:1000
    hostname: switchbota
    container_name: switchbota
    image: ghcr.io/kendallgoto/switchbota/switchbota-server:latest
    network_mode: "bridge"
    # uncomment and change the ip to use integrated DNS
    # command: 192.168.1.105
    ports:
    - 80:2180
    environment: []
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 64M
        reservations:
          cpus: '0.25'
          memory: 32M
